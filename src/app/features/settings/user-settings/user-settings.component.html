<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuraci칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="settingsForm" (ngSubmit)="guardarConfiguracion()">
    <ion-list>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Apariencia</ion-label>
        </ion-item-divider>
        
        <ion-item>
          <ion-label>Tema</ion-label>
          <ion-select formControlName="tema" interface="popover">
            <ion-select-option value="claro">Claro</ion-select-option>
            <ion-select-option value="oscuro">Oscuro</ion-select-option>
            <ion-select-option value="sistema">Usar configuraci칩n del sistema</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-item-group>
      
      <ion-item-group>
        <ion-item-divider>
          <ion-label>Preferencias</ion-label>
        </ion-item-divider>
        
        <ion-item>
          <ion-label>Divisa predeterminada</ion-label>
          <ion-select formControlName="divisaPredeterminada" interface="popover">
            <ion-select-option *ngFor="let divisa of divisasPorDefecto" [value]="divisa">
              {{divisa}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label>Idioma</ion-label>
          <ion-select formControlName="idioma" interface="popover">
            <ion-select-option value="es">Espa침ol</ion-select-option>
            <ion-select-option value="en">English</ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label>Notificaciones</ion-label>
          <ion-toggle formControlName="notificacionesActivas" slot="end"></ion-toggle>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="settingsForm.pristine">
        Guardar configuraci칩n
      </ion-button>
    </div>
  </form>
</ion-content>
