<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleEditing()">
        <ion-icon [name]="isEditing ? 'close-outline' : 'create-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="usuario" class="profile-container">
    <div class="profile-header">
      <ion-avatar>
        <img [src]="usuario.urlImg || 'assets/default-avatar.png'" alt="Foto de perfil">
      </ion-avatar>
      <h1>{{ usuario.nombre }} {{ usuario.apellido }}</h1>
      <p>{{ usuario.email }}</p>
    </div>

    <form [formGroup]="profileForm">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">URL de la imagen</ion-label>
          <ion-input formControlName="urlImg" type="text"></ion-input>
        </ion-item>
      </ion-list>

      <div *ngIf="isEditing" class="ion-padding">
        <ion-button expand="block" (click)="guardarCambios()" [disabled]="profileForm.invalid || isLoading">
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <span *ngIf="!isLoading">Guardar Cambios</span>
        </ion-button>
      </div>
    </form>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Seguridad</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="block" fill="outline" (click)="cambiarContrasena()">
          Cambiar Contraseña
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="danger" (click)="cerrarSesion()">
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
